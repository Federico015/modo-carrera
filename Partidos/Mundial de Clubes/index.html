<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simulador</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <h2>Simulador de resultados del Mundial de Clubes</h2>

    <div id="local">
        <form id="equipo-1">
            <p>Elegí el equipo local </p>
                <select name="equipo">
                    <option value="">Selecciona...</option>
                    <option value="Barcelona" class="potencia">Barcelona</option>
                    <option value="Real Madrid" class="potencia">Real Madrid</option>
                    <option value="Chelsea" class="potencia">Chelsea</option>
                    <option value="Liverpool" class="potencia">Liverpool</option>
                    <option value="Manchester City" class="potencia">Manchester City</option>
                    <option value="Paris Saint-Germain" class="potencia">Paris Saint-Germain</option>
                    <option value="Atlético Mineiro" class="superior">Atlético Mineiro</option>
                    <option value="Flamengo" class="superior">Flamengo</option>
                    <option value="Palmeiras" class="superior">Palmeiras</option>
                    <option value="Boca Juniors" class="superior">Boca Juniors</option>
                    <option value="River Plate" class="superior">River Plate</option>
                    <option value="Al-Hilal" class="superior">Al-Hilal</option>
                    <option value="Al-Sadd" class="superior">Al-Sadd</option>
                    <option value="América" class="normal">América</option>
                    <option value="Monterrey" class="normal">Monterrey</option>
                    <option value="Tigres" class="normal">Tigres</option>
                    <option value="Seattle Sounders" class="normal">Seattle Sounders</option>
                    <option value="Mazembe" class="normal">Mazembe</option>
                    <option value="Mamelodi Sundowns" class="normal">Mamelodi Sundowns</option>
                    <option value="Raja Casablanca" class="normal">Raja Casablanca</option>
                    <option value="Jeonbuk Hyundai Motors" class="normal">Jeonbuk Hyundai Motors</option>
                    <option value="Yokohama Marinos" class="normal">Yokohama Marinos</option>
                    <option value="Auckland City" class="inferior">Auckland City</option>
                    <option value="Team Wellington" class="mínimo">Team Wellington</option>
                </select>
                <br>
                <br>
            <button id="boton-seleccionar-local">Elegir equipo local</button>
            </p>
            <div id="error-local"></div>
            <div id="equipo-local" class="info"></div>
        </form>
    </div>

        <div id="visitante" class="oculto">
            <form id="equipo-2">
            <p>Elegí el equipo visitante </p>
                <select name="equipo" id='lista-de-visitantes'>
                </select>
                
            </p>
            <button id="boton-seleccionar-visitante">Elegir equipo visitante</button>
            <br>
            <br>
        </form>
        </div>
       
        <div id="equipo-visitante" class="info"></div>

    <br>
    <br>
    <button id="boton-jugar-partido" class="oculto">Jugar!</button>
    
    <p id="resultado"></p>
    <footer>
        <button id="resetear" class="oculto">Resetear</button>
    </footer>
    <script src='simulador.js'></script>
    <script src='interfaz.js'></script>
</body>
</html>

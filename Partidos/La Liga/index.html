<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simulador La Liga</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <h2>Simulador de resultados La Liga</h2>

    <div id="local">
        <form id="equipo-1">
            <p>Elegí el equipo local </p>
                <select name="equipo">
                    <option value="">Selecciona...</option>
                    <option value="Atlético Madrid" class="potencia">Atlético Madrid</option>
                    <option value="Barcelona" class="potencia">Barcelona</option>
                    <option value="Real Madrid" class="potencia">Real Madrid</option>
                    <option value="Athletic Club" class="superior">Athletic Club</option>
                    <option value="Betis" class="superior">Betis</option>
                    <option value="Real Sociedad" class="superior">Real Sociedad</option>
                    <option value="Sevilla" class="superior">Sevilla</option>
                    <option value="Valencia" class="superior">Valencia</option>
                    <option value="Villarreal" class="superior">Villarreal</option>
                    <option value="Alavés" class="normal">Alavés</option>
                    <option value="Celta de Vigo" class="normal">Celta de Vigo</option>
                    <option value="Espanyol" class="normal">Espanyol</option>
                    <option value="Granada" class="normal">Granada</option>
                    <option value="Levante" class="normal">Levante</option>
                    <option value="Rayo Vallecano" class="normal">Rayo Vallecano</option>
                    <option value="Eibar" class="inferior">Eibar</option>
                    <option value="Elche" class="inferior">Elche</option>
                    <option value="Girona" class="inferior">Girona</option>
                    <option value="Las Palmas" class="inferior">Las Palmas</option>
                    <option value="Tenerife" class="inferior">Tenerife</option>
                </select>
                <br>
                <br>
            <button id="boton-seleccionar-local">Elegir equipo local</button>
            </p>
            <div id="error-local"></div>
            <div id="equipo-local" class="info"></div>
        </form>
    </div>

        <div id="visitante" class="oculto">
            <form id="equipo-2">
            <p>Elegí el equipo visitante </p>
                <select name="equipo" id='lista-de-visitantes'>
                </select>
                
            </p>
            <button id="boton-seleccionar-visitante">Elegir equipo visitante</button>
            <br>
            <br>
        </form>
        </div>
       
        <div id="equipo-visitante" class="info"></div>

    <br>
    <br>
    <button id="boton-jugar-partido" class="oculto">Jugar!</button>
    
    <p id="resultado"></p>
    <footer>
        <button id="resetear" class="oculto">Resetear</button>
    </footer>
    <script src='simulador.js'></script>
    <script src='interfaz.js'></script>
</body>
</html>
